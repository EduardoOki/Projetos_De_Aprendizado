<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="texto">
       
    </div>
    <script>
        function calcular() {
            var velocidade = document.getElementById('vel')
            var texto = document.getElementById('texto')
            var res = Number(velocidade.value)
            texto.innerHTML= `<p>Sua velocidade atual é de <strong>${res}Km/h</strong> </p>`
            if (res > 60){
                texto.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>` 

            }
            texto.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
